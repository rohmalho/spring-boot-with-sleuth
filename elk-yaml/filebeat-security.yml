apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
namespace: eShoppe
metadata:
  name: filebeat
  labels:
    app: filebeat
  namespace: eShoppe
rules:
- apiGroups: [""] # "" indicates the core API group
  resources:
  - namespaces
  - pods
  verbs:
  - get
  - watch
  - list
 
 ---
 
apiVersion: v1
kind: ServiceAccount
namespace: eShoppe
metadata:
  name: filebeat
  labels:
    app: filebeat
    
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
namespace: eShoppe
metadata:
  name: filebeat
subjects:
- kind: ServiceAccount
  name: filebeat
  namespace: eShoppe
roleRef:
  kind: ClusterRole
  name: filebeat
  apiGroup: rbac.authorization.k8s.io